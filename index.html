<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main role="main">
      <section>
        <div class="calculator" role="form" aria-label="Calculator">
          <input
            id="display"
            type="text"
            readonly
            aria-label="Calculator display"
          />

          <div class="button-container">
            <button aria-label="root" data-operator="square-root" type="button">
              √
            </button>
            <button
              aria-label="percentage"
              data-operator="percent"
              type="button"
            >
              %
            </button>
            <button
              aria-label="plus-minus"
              data-operator="negative"
              type="button"
            >
              ±
            </button>
            <button
              aria-label="fraction"
              data-operator="fraction"
              type="button"
            >
              a/b
            </button>
            <button aria-label="pi" data-operator="pi" type="button">π</button>
            <button aria-label="seven" data-number="seven" type="button">
              7
            </button>
            <button aria-label="eight" data-number="eight" type="button">
              8
            </button>
            <button aria-label="nine" data-number="nine" type="button">
              9
            </button>
            <button
              aria-label="multiply"
              data-operator="multiply"
              type="button"
            >
              ×
            </button>
            <button aria-label="division" data-operator="divide" type="button">
              ÷
            </button>
            <button aria-label="four" data-number="four" type="button">
              4
            </button>
            <button aria-label="five" data-number="five" type="button">
              5
            </button>
            <button aria-label="six" data-number="six" type="button">6</button>
            <button
              aria-label="addition"
              data-operator="addition"
              type="button"
            >
              +
            </button>
            <button
              aria-label="subtraction"
              data-operator="subtraction"
              type="button"
            >
              -
            </button>
            <button aria-label="one" data-number="one" type="button">1</button>
            <button aria-label="two" data-number="two" type="button">2</button>
            <button aria-label="three" data-number="three" type="button">
              3
            </button>
            <button
              class="clear"
              aria-label="clear"
              data-action="clear"
              type="button"
            >
              C
            </button>
            <button
              class="all-clear"
              aria-label="all-clear"
              data-action="all-clear"
              type="button"
            >
              AC
            </button>
            <button aria-label="zero" data-number="zero" type="button">
              0
            </button>
            <button aria-label="decimal" data-number type="button">.</button>

            <button
              class="equal"
              aria-label="evaluate"
              data-evaluate="equal"
              type="button"
            >
              =
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
